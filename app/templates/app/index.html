<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <title>TodoApp</title>
    </head>
    <body>

        <style>

            body{
                background-color: #638CB8;
            }

            input{
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                box-sizing: border-box;
            }

            input::placeholder {
              color: #d3d3d3;
            }

            .submit{
                background-color: #6BA3E8;
            }

            .center-column{
                width:600px;
                margin: 20px auto;
                padding:20px;
                background-color: #fff;
                border-radius: 3px;
                box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
            }

            .item-row{
                background-color: #906abd;
                margin: 10px;
                padding: 20px;
                border-radius: 3px;
                color: #fff;
                font-size: 16px;
                box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
            }

            .btn-danger{
                background-color: #ffae19;
                border-color: #e59400;
            }

        </style>

        <div class="center-column">

            <form method="POST" action="{% url 'home' %}">
                {% csrf_token %}
                
                {{ form.task }}

                <input class="btn btn-info" type="submit" name="Create Task">
            </form>

            <div class="todo-list">

            {% for task in tasks %}
                <div class="item-row">

                    <span>{{ task }}</span>
                    
                    <div>
                        <a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Редактировать</a>
                        <a class="btn btn-sm btn-danger" href="{% url 'delete_task' task.id %}">Удалить</a>
                    </div>
                </div>
            {% endfor %}
            
            </div>
        </div>
                                          
    </body>
</html>
